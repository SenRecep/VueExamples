<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>{{name}} {{age}}</p>
        <p>{{x5Age()}}</p>
        <p>{{random()}}</p>
        <img :src="imageUrl" alt="js">
        <input @input="changeName" type="text">
    </div>

</body>

<script>
    new Vue({
        el: "#app",
        data: {
            name: "Recep",
            age: 21,
            imageUrl:"https://image.flaticon.com/icons/png/64/136/136530.png"
        },
        methods: {
            x5Age:function(){
                return this.age*5;
            },
            random:function(){
                return Math.random();
            },
            changeName:function(e){
                this.name=e.target.value;
            }
        }
    });

</script>

</html>
