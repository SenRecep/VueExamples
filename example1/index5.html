<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            display: inline-block;
            margin-right: 5px;
        }
        .yellow{
            background-color: yellow;
        }
        .blue{
            background-color: blue;
        }
        .pink{
            background-color: pink;
        }
    </style>
</head>

<body>

    <div id="app">
        <div 
        @click="attechedClass=!attechedClass" 
        :class="divClass" class="box"></div>
        <div class="box" :class="[color,divClass]"></div>
        <div class="box" :style="[customStyle]"></div>
        <div class="box" :style="[customStyle,{width:height+'px'}]"></div>
        <hr>
        <input type="text" v-model="color">
        <input type="number" v-model="height">
    </div>

</body>

<script>
    new Vue({
        el: "#app",
        data: {
            attechedClass:true,
            color:"blue",
            height:100
        },
        computed:{
            divClass:function(){
                return {
                    yellow:this.attechedClass,
                    blue:!this.attechedClass
                }
            },
            customStyle:function(){
                return {
                    backgroundColor:this.color,
                    height:this.height+'px'
                }
            }
        }
    });

</script>

</html>
